<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <!--<ion-item>
    <ion-label>Description</ion-label>
    <ion-textarea style="background-color:red" [(ngModel)]="todo.description" [ngModelOptions]="{standalone: true}"></ion-textarea>
  </ion-item>
  <button (click)="onLogForm()">Button</button>-->
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <li *ngFor="let item of propagateList">
      <ion-card class="clear-box">

        <img class="image-height" src={{item.livePicUrl}} />

        <ion-item class="clean-padding title-size">
          <!--<ion-icon name='logo-twitter' item-left style="color: #55acee"></ion-icon>-->
          {{item.liveNm}}
          <ion-badge item-right (click)="onShareClick(item)">分享</ion-badge>
        </ion-item>

        <ion-card-content class="clean-padding">
          <ion-card-title>
            {{item.tchr}}
          </ion-card-title>
          <ion-item class="title-size">
            课程介绍：
            <ion-badge item-right (click)="onShareClick(item)">v</ion-badge>
          </ion-item>
          <p class="box-line">
            {{item.liveIntr}}
          </p>
        </ion-card-content>
      </ion-card>
    </li>
  </ion-list>
</ion-content>
