<ion-header >
    <ion-navbar>
        <ion-title>
            我的
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content >

    <div class="mui-content">

        <div class="login_banner" style="background: url(source/img/titles.jpg); background-size:100% 100%; position: relative; height: 150px">
            <div class="tc">
                <!--<img id="login_picture" class="hotpost" src={{loginImg}} width="50" style="margin-top:3rem; border-radius: 25px;"
                    height="50" alt="" (click)="_enterInfo()" />-->
                    <div style="display: inline-block; vertical-align: top;  margin-top:3rem; ">
                        <ion-img  id="login_picture" class="hotpost " style="border-radius: 25px; " src={{loginImg}} width="50"
                    height="50" alt="" tappable (click)="_enterInfo()"   >  </ion-img>
                    </div>

            </div>

            <div id="login_bn_info" class="login_bn_info" >
                <span *ngIf="loginStatus" class="login_txt" tappable (click)="_enterInfo()"> 您好，{{loginAccount}}<br/>三人行,必有我师'</span>
                
                <span *ngIf="!loginStatus" class="login_btn" tappable (click)="_enterLogin(0)">登录   /   注册</span>

            </div>
        </div>
        <div class="List_area">
            <div class="fix List_box" id="my_balance" tappable (click)="_enterLogin(1)">
                <div class="List_l">
                    <span class="u2 u211"></span>
                </div>
                <div class='List_r'>
                    <div class="List_title">
                        我的账户
                    </div>
                    <div class="Line"></div>
                </div>
            </div>
            <div class="fix List_box" id="my_courses" tappable (click)="_enterLogin(2)">
                <div class="List_l">
                    <span class="u2 u221"></span>
                </div>
                <div class='List_r'>
                    <div class="List_title">
                        我的课程
                    </div>
                </div>
            </div>
        </div>
        <div class="List_area mt10">
            <div class="fix List_box" id="setting" tappable (click)="_enterLogin(3)">
                <div class="List_l">
                    <span class="u2 u231"></span>
                </div>
                <div class='List_r'>
                    <div class="List_title">
                        设置
                    </div>
                    <div class="Line"></div>
                </div>
            </div>
            <div class="fix List_box" id="about" tappable (click)="_enterLogin(4)">
                <div class="List_l">
                    <span class="u2 u241"></span>
                </div>
                <div class='List_r'>
                    <div class="List_title">
                        关于
                    </div>
                </div>
            </div>
        </div>
    </div>
</ion-content>
